<header class="header__content">
  <h1>APP SECRETA</h1>
  <div class="content--buttons">
    <button class="btn--login" (click)="showLogin()">Login</button>
    <button class="btn--signin" (click)="showSignin()">Sign in</button>
  </div>
</header>
<main class="main__content--forms">
  <div class="content__form--login" *ngIf="visibleLogin">
    <p>Registrate para entrar a la aplicacion secreta!!</p>
    <form #myFormRegister="ngForm" (ngSubmit)="onLogin()">
      <div class="form__login">
        <label for="name">Nombre completo</label>
        <input required type="text" id="name" name="name" [(ngModel)]="login.name" #nameInput="ngModel">
        <span *ngIf="nameInput.invalid">Campo requerido</span>
        <label for="birthday">Fecha de nacimiento</label>
        <input required type="date" id="birthday" name="birthday" [(ngModel)]="login.birthday" #birthdayInput="ngModel">
        <span *ngIf="birthdayInput.invalid">Campo requerido</span>
        <label for="email">Correo</label>
        <input required type="email" id="email" name="email" [(ngModel)]="login.email" #emailInput="ngModel">
        <span *ngIf="emailInput.invalid">Campo requerido</span>
        <label for="password">Contraseña</label>
        <input required type="password" id="password" name="password" [(ngModel)]="login.password" #passwordInput="ngModel">
        <span *ngIf="passwordInput.invalid">Campo requerido</span>
      </div>
      <button class="form__login--btn" [disabled]="myFormRegister.invalid"
        type="submit" [class.active]="myFormRegister.invalid"
        >Registrar</button>
    </form>
  </div>
  <div class="content__form--signin" *ngIf="visibleSignin">
    <p>Entra a la aplicacion secreta</p>
    <form #myFormSignin="ngForm" (ngSubmit)="onSignin()">
      <div class="form__login">
        <label for="email">Correo</label>
        <input required type="email" id="email" name="email" [(ngModel)]="signin.email" #emailInputS="ngModel">
        <span *ngIf="emailInputS.invalid">Campo requerido</span>
        <label for="password">Contraseña</label>
        <input required type="password" id="password" name="password" [(ngModel)]="signin.password" #passwordInputS="ngModel">
        <span *ngIf="passwordInputS.invalid">Campo requerido</span>
      </div>
      <button
      class="form__signin--btn" [disabled]="myFormSignin.invalid"
      type="submit" [class.active]="myFormSignin.invalid"
      >Registrar</button>
    </form>
  </div>
</main>
